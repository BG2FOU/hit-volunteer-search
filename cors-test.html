<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-box { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS测试页面</h1>
    
    <div class="test-box">
        <h3>基础连接测试</h3>
        <button onclick="testBasicConnection()">测试基础连接</button>
        <div id="basicResult"></div>
    </div>
    
    <div class="test-box">
        <h3>CORS GET测试</h3>
        <button onclick="testCorsGet()">测试CORS GET请求</button>
        <div id="corsGetResult"></div>
    </div>
    
    <div class="test-box">
        <h3>CORS POST测试</h3>
        <button onclick="testCorsPost()">测试CORS POST请求</button>
        <div id="corsPostResult"></div>
    </div>
    
    <div class="test-box">
        <h3>实际搜索测试</h3>
        <button onclick="testActualSearch()">测试实际搜索请求</button>
        <div id="searchResult"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<p class="${isError ? 'error' : 'success'}">${message}</p>`;
            console.log(message);
        }

        async function testBasicConnection() {
            try {
                // 测试根路径，去掉API_BASE_URL中的/api部分
                const baseUrl = window.API_BASE_URL.replace('/api', '');
                const response = await fetch(baseUrl);
                const data = await response.json();
                log('basicResult', `连接成功: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('basicResult', `连接失败: ${error.message}`, true);
            }
        }

        async function testCorsGet() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/test`);
                const data = await response.json();
                log('corsGetResult', `CORS GET成功: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('corsGetResult', `CORS GET失败: ${error.message}`, true);
            }
        }

        async function testCorsPost() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        queries: [{ name: '测试', student_id: '' }]
                    })
                });
                const data = await response.json();
                log('corsPostResult', `CORS POST成功: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('corsPostResult', `CORS POST失败: ${error.message}`, true);
            }
        }

        async function testActualSearch() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/search?student_id=2022110001`);
                const data = await response.json();
                log('searchResult', `搜索成功: 找到${data.results ? data.results.length : 0}条记录`);
            } catch (error) {
                log('searchResult', `搜索失败: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
