<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端网络诊断 - HIT志愿时长查询</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .diagnostic-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .diagnostic-section h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 100%;
            max-width: 200px;
        }
        
        .test-button:hover {
            background: #5a6fd8;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .device-info {
            font-size: 12px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 移动端网络诊断</h1>
            <p>HIT志愿时长查询系统</p>
        </div>

        <div class="diagnostic-section">
            <h3>🔍 设备信息</h3>
            <div class="device-info" id="deviceInfo">
                正在检测设备信息...
            </div>
        </div>

        <div class="diagnostic-section">
            <h3>🌐 网络连接测试</h3>
            <button class="test-button" onclick="testBasicConnectivity()">测试基础连接</button>
            <button class="test-button" onclick="testDNSResolution()">测试DNS解析</button>
            <button class="test-button" onclick="testSSLConnection()">测试SSL连接</button>
            <div id="networkResults"></div>
        </div>

        <div class="diagnostic-section">
            <h3>🔗 API连接测试</h3>
            <button class="test-button" onclick="testAPIConnection()">测试API连接</button>
            <button class="test-button" onclick="testCORSHeaders()">测试CORS头部</button>
            <button class="test-button" onclick="testActualQuery()">测试实际查询</button>
            <div id="apiResults"></div>
        </div>

        <div class="diagnostic-section">
            <h3>📋 诊断建议</h3>
            <div id="suggestions">
                <p>请点击上方按钮进行网络诊断...</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // 显示设备信息
        function showDeviceInfo() {
            const info = {
                '用户代理': navigator.userAgent,
                '屏幕大小': `${screen.width}x${screen.height}`,
                '视口大小': `${window.innerWidth}x${window.innerHeight}`,
                '设备像素比': window.devicePixelRatio,
                '在线状态': navigator.onLine ? '在线' : '离线',
                '连接类型': navigator.connection ? navigator.connection.effectiveType : '未知',
                '当前URL': window.location.href,
                'API地址': window.API_BASE_URL,
                '时区': Intl.DateTimeFormat().resolvedOptions().timeZone,
                '语言': navigator.language
            };

            const deviceInfoDiv = document.getElementById('deviceInfo');
            deviceInfoDiv.innerHTML = Object.entries(info)
                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                .join('<br>');
        }

        // 添加结果到指定容器
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const result = document.createElement('div');
            result.className = `result ${type}`;
            result.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(result);
            container.scrollTop = container.scrollHeight;
        }

        // 测试基础连接
        async function testBasicConnectivity() {
            addResult('networkResults', '开始测试基础网络连接...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch('https://www.baidu.com/favicon.ico', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                const time = Date.now() - start;
                addResult('networkResults', `✅ 基础网络连接正常 (${time}ms)`, 'success');
            } catch (error) {
                addResult('networkResults', `❌ 基础网络连接失败: ${error.message}`, 'error');
            }
        }

        // 测试DNS解析
        async function testDNSResolution() {
            addResult('networkResults', '开始测试DNS解析...', 'info');
            
            const domains = ['search.bg2fou.top', 'i.bg2fou.top'];
            
            for (const domain of domains) {
                try {
                    const start = Date.now();
                    await fetch(`https://${domain}/favicon.ico`, {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    const time = Date.now() - start;
                    addResult('networkResults', `✅ ${domain} DNS解析正常 (${time}ms)`, 'success');
                } catch (error) {
                    addResult('networkResults', `❌ ${domain} DNS解析失败: ${error.message}`, 'error');
                }
            }
        }

        // 测试SSL连接
        async function testSSLConnection() {
            addResult('networkResults', '开始测试SSL连接...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch('https://search.bg2fou.top/', {
                    method: 'HEAD'
                });
                const time = Date.now() - start;
                addResult('networkResults', `✅ SSL连接正常 (${time}ms, 状态: ${response.status})`, 'success');
            } catch (error) {
                addResult('networkResults', `❌ SSL连接失败: ${error.message}`, 'error');
            }
        }

        // 测试API连接
        async function testAPIConnection() {
            addResult('apiResults', '开始测试API连接...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch(`${window.API_BASE_URL}/search?student_id=test`, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                const time = Date.now() - start;
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('apiResults', `✅ API连接成功 (${time}ms)`, 'success');
                    addResult('apiResults', `响应数据: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    addResult('apiResults', `⚠️ API响应异常: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult('apiResults', `❌ API连接失败: ${error.message}`, 'error');
            }
        }

        // 测试CORS头部
        async function testCORSHeaders() {
            addResult('apiResults', '开始测试CORS头部...', 'info');
            
            try {
                const response = await fetch(`${window.API_BASE_URL}/search?student_id=test`, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                const corsHeaders = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().startsWith('access-control-')) {
                        corsHeaders[key] = value;
                    }
                });
                
                if (Object.keys(corsHeaders).length > 0) {
                    addResult('apiResults', `✅ CORS头部存在:`, 'success');
                    addResult('apiResults', JSON.stringify(corsHeaders, null, 2), 'info');
                } else {
                    addResult('apiResults', `❌ 未发现CORS头部`, 'error');
                }
            } catch (error) {
                addResult('apiResults', `❌ CORS测试失败: ${error.message}`, 'error');
            }
        }

        // 测试实际查询
        async function testActualQuery() {
            addResult('apiResults', '开始测试实际查询...', 'info');
            
            try {
                const api = new VolunteerAPI();
                const result = await api.search('', '2022113615');
                addResult('apiResults', `✅ 实际查询成功`, 'success');
                addResult('apiResults', `查询结果: ${JSON.stringify(result, null, 2)}`, 'info');
            } catch (error) {
                addResult('apiResults', `❌ 实际查询失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后显示设备信息
        window.addEventListener('load', () => {
            showDeviceInfo();
        });
    </script>

    <script src="js/api.js"></script>
</body>
</html>
